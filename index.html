<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Statplots</title>
    </head>
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.1/jstat.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>

    <body>
        <header>
            <h1>Plot a statistical distribution in terms of mean and variance</h1>
        </header>

        <main>
            <fieldset>
                <div>
                    <label for="distrField">Choose a distribution</label>
                    <select class="box" id="distrField">
                        <option value="exponential" disabled>Exponential</option>
                        <option value="normal">Normal</option>
                        <option value="poisson" disabled>Poisson</option>
                    </select>
                </div>
                <div>
                    <label for="meanField">Mean</label>
                    <input id="meanField" type="text">
                </div>
                <fieldset>
                    <div>
                        <input type="radio" id="useSD" name="whichSigma" value="SD" checked>
                        <label for="sdField">Standard deviation</label>
                        <input id="sdField" type="text">
                    </div>
                    <div>
                        <input type="radio" id="useVar" name="whichSigma" value="Var">
                        <label for="varField">Variance</label>
                        <input id="varField" type="text" disabled>
                    </div>
                </fieldset>
                <div>
                    <input type="radio" id="plotPDF" name="whichPlot" value="pdf" checked>
                    <label for ="pdf">PDF</label>
                    <input type="radio" id="plotCDF" name="whichPlot" value="cdf">
                    <label for ="cdf">CDF</label>
                </div>
                <div>
                    <!-- <button id="update" type="button">Update</button> -->
                    <button id="update" type="submit">Update</button>
                </div>
            </fieldset>

            <div class="chartContainer">
                <canvas id="chart"></canvas>
            </div>

            <fieldset id="formulaButtons" hidden>
                <p>Display formulas</p>
                <button id="pyButton">Python</button>
                <button id="rButton" disabled>R</button>
                <button id="jsButton" disabled>JavaScript</button>
                <button id="xlButton" disabled>Excel</button>
            </fieldset>
            
            <table id="formulaTable" hidden>
                <tbody>
                    <tr>
                        <td></td>
                        <td id="syntax"></td>
                    </tr>
                    <tr>
                        <td>PDF</td>
                        <td id="pdfFormula"></td>
                    </tr>
                    <tr>
                        <td>CDF</td>
                        <td id="cdfFormula"></td>
                    </tr>
                    <tr>
                        <td>Percentile</td>
                        <td id="pctFormula"></td>
                    </tr>
                    <tr>
                        <td>Random variables</td>
                        <td id="rvFormula"></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <!-- <script src="main.js" defer></script> -->
    </body>
</html>
